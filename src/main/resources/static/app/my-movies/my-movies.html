<div class="header-container" id="my-movies">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <header class="my-movies">
                    <h1>{{vm.title}}</h1>

                    <div class="col-md-4 col-md-offset-4 col-xs-12 col-sm-8 col-sm-offset-2">
                        <section id="action">
                            <div>
                                <input ng-model="vm.movieSearch " type="search " class="form-control" placeholder="search your collection">
                            </div>
                            <small>This product uses the TMDb API but is not endorsed or certified by TMDb.</small>
                        </section>
                    </div>
                </header>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid ">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 ">
            <h6 class="text-right">Movie Count: {{vm.myMovies.length}}</h6>
            <div class="center-block">
                <div ng-show="vm.myMovies.length > 0">
                    <ul class="media-list">
                        <li class="media" ng-repeat="movie in vm.myMovies | filter:vm.movieSearch" ng-mouseover="show=true" ng-mouseleave="show=false">
                            <div class="media-left">
                                <img class="media-object" ng-src="{{movie.poster}}" alt="'{{movie.title}}'">
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">{{movie.title}}</h4>
                                <p>Release Date: <span class="label label-success">{{movie.release_date}}</span></p>
                                <p>Rating: <span class="label label-success">{{movie.vote_average}}</span></p>
                                <p>Genres: <span ng-repeat="genre in movie.genres"><span class="label label-success">{{genre}}</span>                                    </span>
                                </p>
                                <p>{{movie.overview}}</p>
                            </div>
                            <div class="pull-right" ng-show="show" ng-init="show=false">
                                <button class="btn btn-xs btn-danger" ng-click="vm.remove(movie._id)">Remove</button>
                            </div>
                        </li>
                    </ul>
                </div>
                <div ng-show="vm.myMovies.length == 0">
                    <p>You have no movies saved</p>
                </div>
            </div>
        </div>
    </div>
</div>
